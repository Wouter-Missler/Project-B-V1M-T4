  <header>
    <div class="logo">
      <img src="./assets/steam-logo.svg" alt="Project Steam logo">
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Zoek tussen blokken..">
      <button onclick="alert('tijd om te zoeken');">
        <i><img src="./assets/search-icon.svg" alt="Search Icon"></i>
      </button>
    </div>
    <div class="right-group">
      <div class="block-add">
        <button onclick="alert('blok toevoegen tijd')">Blok Toevoegen<i><img src="./assets/plus-icon.svg"
              alt="Plus Icon"></i></button>
        <div class="block-add-popup">
          <h3>Kies een type blok:</h3>
          <button>Speeltijd</button>
          <button>Speeltijd</button>
          <button>Speeltijd</button>
          <button>Speeltijd</button>
        </div>
      </div>
      <div class="user">
        <div class="user-avatar">
          <img src="./assets/avatar-placeholder.jpg" alt="User Avatar">
        </div>
        <div class="user-popup hidden">
          <h3 class="username">Huidige gebruiker: <span id="user-name"></span></h3>
          <p class="user-id"><span class="block">ID</span><span class="id" id="userPopupID">loading</span></p>
          <button onclick="changeUser();">Verander gebruiker</button>
        </div>
      </div>
    </div>
  </header>
